<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Poll Detail</title>
  <script defer src="/main.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 2em auto;
    }
    h1, h2 {
      margin-bottom: 0.5em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }
    th, td {
      padding: 0.5em;
      border: 1px solid #ccc;
      text-align: left;
    }
    a.back-link {
      display: inline-block;
      margin-top: 1.5em;
      text-decoration: none;
      color: #007bff;
    }
    a.back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1 id="title">Poll Title</h1>
  <p id="desc">Poll Description</p>

  <h2>Voters and Their Selected Dates</h2>
  <table>
    <thead>
      <tr>
        <th>Voter</th>
        <th>Selected Dates</th>
      </tr>
    </thead>
    <tbody id="vote-list">
      <!-- Votes will be populated here -->
    </tbody>
  </table>

  <h2>Most Popular Dates</h2>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Votes</th>
      </tr>
    </thead>
    <tbody id="date-counts-list">
      <!-- Date counts will be populated here -->
    </tbody>
  </table>

  <a href="admin.html" class="back-link">‚Üê Back to Admin Dashboard</a>
</body>
</html>
